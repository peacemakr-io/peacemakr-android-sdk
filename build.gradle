plugins {
    id 'java'
    id 'maven'
}

group 'peacemakr'
version '0.0.1-SNAPSHOT'

sourceCompatibility = 1.8
//plugins {
//    id "io.swagger.core.v3.swagger-gradle-plugin" version "2.0.8"
//}

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/com.google.code.gson/gson
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'
    // https://mvnrepository.com/artifact/com.squareup.okhttp/okhttp
    compile group: 'com.squareup.okhttp', name: 'okhttp', version: '2.7.5'
    // https://mvnrepository.com/artifact/io.swagger/swagger-annotations
    compile group: 'io.swagger', name: 'swagger-annotations', version: '1.5.22'
    // https://mvnrepository.com/artifact/io.gsonfire/gson-fire
    compile group: 'io.gsonfire', name: 'gson-fire', version: '1.8.3'
    // https://mvnrepository.com/artifact/org.threeten/threetenbp
    compile group: 'org.threeten', name: 'threetenbp', version: '1.4.0'



    // Test
    testCompile group: 'junit', name: 'junit', version: '4.12'

}

task writePom { 
    doLast {
        pom {
            project {
                inceptionYear '2018'
                licenses {
                    license {
                        name 'The Apache Software License, Version 2.0'
                        url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                        distribution 'io.peacemakr'
                    }
                }
            }
        }.writeTo("$buildDir/pom.xml")
    }
}